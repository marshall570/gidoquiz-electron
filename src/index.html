<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script src="script.js"></script>
  <title>GIDA QUIZ</title>
</head>

<body onload="handle_load()">
  <section class="teams">
    <div class="team">
      <div class="team-header">
        <label for="" style="color: #fd1115;">THA</label>
        <label for="" class="wildcard" id="wild_tha" ondblclick="pop_wildcard('wild_tha')">🃏</label>
      </div>
      
      <div class="score-buttons">
        <span onclick="handle_score_minus('tha_score')">➖</span>
        <p id="tha_score">0</p>
        <span onclick="handle_score_plus('tha_score')">➕</span>
      </div>
    </div>

    <div class="team">
      <div class="team-header">
        <label for="" style="color: #191b1f;">NYX</label>
        <label for="" class="wildcard" id="wild_nyx" ondblclick="pop_wildcard('wild_nyx')">🃏</label>
      </div>

      <div class="score-buttons">
        <span onclick="handle_score_minus('nyx_score')">➖</span>
        <p id="nyx_score">0</p>
        <span onclick="handle_score_plus('nyx_score')">➕</span>
      </div>
    </div>

    <div class="team">
      <div class="team-header">
        <label for="" style="color: #4d0080;">RAF</label>
        <label for="" class="wildcard" id="wild_raf" ondblclick="pop_wildcard('wild_raf')">🃏</label>
      </div>

      <div class="score-buttons">
        <span onclick="handle_score_minus('raf_score')">➖</span>
        <p id="raf_score">0</p>
        <span onclick="handle_score_plus('raf_score')">➕</span>
      </div>
    </div>

    <div class="team">
      <div class="team-header">
        <label for="" style="color: #ff6600;">BDTW</label>
        <label for="" class="wildcard" id="wild_bdtw" ondblclick="pop_wildcard('wild_bdtw')">🃏</label>
      </div>

      <div class="score-buttons">
        <span onclick="handle_score_minus('bdtw_score')">➖</span>
        <p id="bdtw_score">0</p>
        <span onclick="handle_score_plus('bdtw_score')">➕</span>
      </div>
    </div>

    <div class="team">
      <div class="team-header">
        <label for="" style="color: #ffc400;">GDV</label>
        <label for="" class="wildcard" id="wild_gdv" ondblclick="pop_wildcard('wild_gdv')">🃏</label>
      </div>

      <div class="score-buttons">
        <span onclick="handle_score_minus('gdv_score')">➖</span>
        <p id="gdv_score">0</p>
        <span onclick="handle_score_plus('gdv_score')">➕</span>
      </div>
    </div>

    <div class="team">
      <div class="team-header">
        <label for="" style="color: #009CBF;">VIS</label>
        <label for="" class="wildcard" id="wild_vis" ondblclick="pop_wildcard('wild_vis')">🃏</label>
      </div>

      <div class="score-buttons">
        <span onclick="handle_score_minus('vis_score')">➖</span>
        <p id="vis_score">0</p>
        <span onclick="handle_score_plus('vis_score')">➕</span>
      </div>
    </div>

    <div class="team">
      <div class="team-header">
        <label for="" style="color: #00801c;">ROB</label>
        <label for="" class="wildcard" id="wild_rob" ondblclick="pop_wildcard('wild_rob')">🃏</label>
      </div>

      <div class="score-buttons">
        <span onclick="handle_score_minus('rob_score')">➖</span>
        <p id="rob_score">0</p>
        <span onclick="handle_score_plus('rob_score')">➕</span>
      </div>
    </div>

    <div class="team">
      <div class="team-header">
        <label for="" style="color: #ba55d3;">LET</label>
        <label for="" class="wildcard" id="wild_let" ondblclick="pop_wildcard('wild_let')">🃏</label>
      </div>

      <div class="score-buttons">
        <span onclick="handle_score_minus('let_score')">➖</span>
        <p id="let_score">0</p>
        <span onclick="handle_score_plus('let_score')">➕</span>
      </div>
    </div>
  </section>

  <section class="questions-area">
    <div class="header-questions">
      <span id="question_back" onclick="handle_question_back()">⬅</span>
      <h1 id="question_header"></h1>
      <span id="question_fwd" onclick="handle_question_fwd()">➡</span>
    </div>
    
    <h2 id="question_text"></h2>

    <div class="answer-area">
      <div class="answer-row">
        <span id="a" onclick="handle_answer('a')"></span>
        <span id="c" onclick="handle_answer('c')"></span>
      </div>
      
      <div class="answer-row">
        <span id="b" onclick="handle_answer('b')"></span>
        <span id="d" onclick="handle_answer('d')"></span>
      </div>
    </div>
  </section>
</body>

</html>
