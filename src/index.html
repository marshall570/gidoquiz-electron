<head>

      </div>
      
      <div class="score-buttons">
        <span onclick="handle_score_minus('world_score')">➖</span>
        <p id="world_score">0</p>
        <span onclick="handle_score_plus('world_score')">➕</span>
      </div>
    </div>

    <div class="team">
      <div class="team-header">

        <span onclick="handle_score_plus('vis_score')">➕</span>

    <div class="header-questions">
      <span id="question_back" onclick="handle_question_back()">⬅</span>
      <h1 id="question_header"></h1>
      <span id="question_fwd" onclick="handle_question_fwd()">➡</span>
    </div>
    
    <h2 id="question_text"></h2>

    <div class="answer-area">
      <div class="answer-row">
        <span id="a" onclick="handle_answer('a')"></span>
        <span id="b" onclick="handle_answer('b')"></span>
      </div>

      <div class="answer-row">
